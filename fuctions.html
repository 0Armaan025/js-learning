<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions in javascript</title>
</head>

<body>
    <h3 id="demo">trying this out</h3>
    <button onclick="myFunction()">Click me</button>

    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "hehe, text changed.";
            // this thing changed the text by getting the element by id
        }
    </script>

</body>

</html>
